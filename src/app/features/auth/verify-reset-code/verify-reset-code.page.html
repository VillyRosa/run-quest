<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Verificar código</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Verificar código</ion-title>
    </ion-toolbar>
  </ion-header>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-input formControlName="code" label="Código" labelPlacement="floating" placeholder="A1B2C3"></ion-input>
    </ion-item>
    <ion-button type="submit" class="ion-margin-top" expand="block">Verificar</ion-button>
  </form>
</ion-content>
