<ion-content class="ion-padding">
  <div class="container">
    <div class="text-align">
      <h1>{{ (distance$ | async) | number: '1.2-2' }}</h1>
      <span>km</span>
    </div>
    <div class="text-align">
      <h3>{{ timer$ | async }}</h3>
    </div>
  </div>
  <ion-button expand="block" (click)="onFinish()">{{ 'FINISH' | translate }}</ion-button>
</ion-content>
