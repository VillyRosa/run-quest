<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Resultado da Corrida</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Resultado da Corrida</ion-title>
    </ion-toolbar>
  </ion-header>

  @if ((run$ | async); as run) {
    <ion-grid>
      <ion-row>
        <ion-col>
          <h3>{{ run.distance | number: '1.2-2' }}</h3>
          <span>km</span>
        </ion-col>
        <hr>
        <ion-col>
          <h5>{{ run.duration | secondsToTime }}</h5>
          <span>Duração</span>
        </ion-col>
      </ion-row>
    </ion-grid>

    <p>{{ run.createdAt | date: 'dd/MM/yyyy' }}</p>
  }

  <ion-button expand="block" routerLink="/">Voltar para o Início</ion-button>
</ion-content>
